<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./Popup.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Work Sans:wght@300;400;600&display=swap"
    />
  </head>
  <body>
    <div class="popup">
      <div class="close-button">
        <div class="bg"></div>
        <img class="cross-icon" alt="" src="./public/cross.svg" />
      </div>
      <div class="form">
        <div class="primary-button">
          <div class="primary-button-text">Send message</div>
        </div>
        <div class="form-field">
          <b class="first-name">First Name</b>
          <div class="line"></div>
        </div>
        <div class="form-field1">
          <b class="first-name">Last Name</b>
          <div class="line"></div>
        </div>
        <div class="form-field2">
          <b class="first-name">Email Id</b>
          <div class="line2"></div>
        </div>
        <div class="form-field3">
          <b class="first-name">Message</b>
          <div class="type-your-messege">Type your Messege</div>
          <div class="text-area"></div>
        </div>
      </div>
      <div class="lorem-ipsum-dolor">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspen varius
        enim in eros elementum tristique.
      </div>
      <b class="join-as-a">Join as a volunteer</b>
    </div>
  </body>
</html>
